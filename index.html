<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="mallory-cvlh">
	<meta name="description" content="Frontend Mentor NFT preview card component">
	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<!-- TITLE CSS ICON -->
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
	<header class="sr-only">
		<h1>NFT preview card component</h1>
	</header>

	<main>
		<article class="card">
			<div class="card__img">
				<a href="img/image-equilibrium.jpg">
					<img src="img/image-equilibrium.jpg" alt="NFT Equilibrium" width="604" height="604">
				</a>
			</div>
			<h2 class="card__title">Equilibrium <a href="">#3429</a></h2>
			<p class="card__p">Our Equilibrium collection promotes balance and calm.</p>

			<div class="card__group">
				<p class="card__price" data-icon="eth-icon">0.041 ETH</p>
				<p class="card__time" data-icon="clock-icon">3 days left</p>
			</div>

			<figure class="card__author">
				<img src="img/image-avatar.png" alt="Avatar Jules Wyvern" width="132" height="132">
				<figcaption>
					Creation of <a href="">Jules Wyvern</a>
				</figcaption>
			</figure>
		</article>
	</main>

	<footer>
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/mallory-cvlh" target="_blank">mallory-cvlh</a>.
		</p>
	</footer>
</body>

</html>
