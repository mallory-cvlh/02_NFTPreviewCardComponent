<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mallory-cvlh">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <header class="sr-only">
        <h1>NTF Preview Card Component</h1>
    </header>
    <main class="container">
        <figure class="hero">
            <img src="img/image-equilibrium.jpg" alt="Equilibrium NFT" title="Equilibrium" width="604" height="604">
            <figcaption class="white">Equilibrium #3429</figcaption>
        </figure>
        <p class="soft-blue">
            Our Equilibrium collection promotes <br>
            balance and calm.
        </p>
        <div class="inline">
            <figure>
                <img src="img/icon-ethereum.svg" alt="Etherum icon" title="Etherum" width="11" height="18">
                <figcaption class="cyan">0.041 ETH</figcaption>
            </figure>
            <figure>
                <img src="img/icon-clock.svg" alt="Clock icon" title="Clock" width="17" height="17">
                <figcaption class="soft-blue">3 days left</figcaption>
            </figure>
        </div>
        <figure class="author">
            <img src="img/image-avatar.png" alt="Avatar of Julesd Wyvern" title="Jules Wyvern" width="132" height="132">
            <figcaption class="soft-blue">
                Creation of <strong class="white">Jules Wyvern</strong>
            </figcaption>
        </figure>
    </main>
    <footer class="footer">
        <a href="https://github.com/mallory-cvlh">mallory-cvlh</a>
    </footer>
</body>

</html>
